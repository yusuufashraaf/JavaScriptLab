<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab 5</title>
    <link rel="stylesheet" href="externalCSS.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=delete"
    />
  </head>
  <body>
    <h1>1- SlideShow</h1>
    <img src="imgs/1.png" id="sliderImg" />
    <div class="buttons">
      <button id="nextBtn">Next</button>
      <button id="preBtn">Previous</button>
      <button id="slideBtn">Slide show</button>
      <button id="stopBtn">Stop</button>
    </div>
    <hr />

    <h1>
      2- Complete the Student form demo to achieve the following requirements.
    </h1>

    <div class="Form">
      <br />
      <div class="labels">
      <label>Department:</label>
      <input type="radio" id="r1" value="SD" name="Department" checked />
      <label for="r1">SD</label>

      <input type="radio" id="r2" value="OS" name="Department" />
      <label for="r2">OS</label>

      <input type="radio" id="r3" value="EL" name="Department" />
      <label for="r3">EL</label>
      <label id="deptError"></label>
      </div>
      <br />
      <br />
      <br />
      <div class="labels">
        <label>StudentName:</label>
        <input type="text" id="studentName" />
        <label id="nameError"></label>
      </div>
      <br />
      <br />
      <div class="labels">
      <label>StudentGrade:</label>
      <input type="text" id="studentGrade" />
      <label id="gradeError"></label>
      </div>
      <br />
      <br />
      <button class="add" type="submit" onclick="newStudent(event)">Add</button>
      <br />
      <br />
      <label class="sort"
        >Sort:
        <select id="sorting" onchange="recordStudent()">
          <option value="name">Name</option>
          <option value="grade">Grade</option>
        </select>
      </label>
      <label class="filter"
        >Filter:
        <select id="filtering" onchange="recordStudent()">
          <option value="none">None</option>
          <option value="failed">Failed</option>
          <option value="success">succeded</option>
        </select>
      </label>
      <br />
      <br />
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Grade</th>
            <th>Department</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script src="extternalJS.js"></script>
  </body>
</html>
